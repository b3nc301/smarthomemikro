<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Okosotthon vezérlő rendszer</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="../static/css/bootstrap.min.css" >
    <!-- Custom styles for this template -->
    <link href="../static/starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-ld navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">Okosotthon vezérlő</a>
      </button>
	  	  <img  src="../static/{{daytime}}.svg">
    </nav>

    <main role="main" class="container">

      <div class="starter-template">
 <!-- kozep -->
		<div class="row">
		            <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Fűtés</h5>
                               <div class="custom-control custom-switch">
	<input type="checkbox" class="custom-control-input" id="futauto" name="futauto">
		<label class="custom-control-label" for="futauto">Automata mód</label>
		</div>
		<div class="custom-control custom-switch">
		<input type="checkbox" class="custom-control-input" id="futon" name="futon">
		<label class="custom-control-label" for="futon">Fűtés bekapcsolása</label>
				</div>
							</div>
                        </div>
                    </div>
					
					<div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Riasztás</h5>
                                <p>
<div class="custom-control custom-switch">
	<input type="checkbox" class="custom-control-input" id="riaszt" name="riaszt">
		<label class="custom-control-label" for="riaszt">Riasztás bekapcsolása</label>
</div>

</p>
							</div>
                        </div>
                    </div>
					<div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Lámpa1</h5>
                                <p>
<div class="custom-control custom-switch">
	<input type="checkbox" class="custom-control-input" id="lampa1" name="lampa1" {{lampa1_default}}>
		<label class="custom-control-label" for="lampa1">Lámpa felkapcsolása</label>
</div>
</p>
							</div>
                        </div>
                    </div>
					<div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Lámpa2</h5>
                                <p>

						<div class="custom-control custom-switch">
	<input type="checkbox" class="custom-control-input" id="lampa2" name="lampa2" {{lampa2_default}}>
		<label class="custom-control-label" for="lampa2">Lámpa felkapcsolása</label>
</div>
</p>
							</div>
                        </div>
                    </div>

      </div>
    </main><!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
<script src="../static/js/jquery-3.4.1.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/main.js"></script>
  </body>
</html>
